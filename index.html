<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 2</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <script src="assets/js/jquery-1.12.4.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/jquery.ui.touch-punch.min.js"></script>
</head>

<body>

    <h2 id="player_turn" class="playerOneTransp playerTwoTransp">
        <button id="rules-btn" class="ui-state-default ui-corner-all"
            style="position: relative; float: left; margin:18px; ">
            <span class="ui-icon ui-icon-info"></span>Game Rules
        </button>
        Player <span class="playerNumber"></span>Move
        <button id="settings-btn" class="ui-state-default ui-corner-all"
            style="position: relative; float: right; margin:18px; ">
            <span class="ui-icon ui-icon-wrench"></span>Game Options
        </button>
    </h2>
    <h2 id="move_info">Info here</h2>
    <div class="grid_bg playerOneTransp playerTwoTransp">
        <div id="grid">
        </div>
    </div>


    <div id="rules-dialog" title="Game Rules">
        <ol>
            <li>Rule 1</li>
            <li>Rule two</li>
            <li>Rule tree</li>
            <li>Rule four</li>
            <li>Rule five</li>
        </ol>
    </div>

    <div id="options-dialog" title="Game Options">
        Game Options:
        <form id="settings-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">
            <ol>
                <li>Option 1</li>
                <li>Rule two</li>
                <li>Rule tree</li>
                <li>Rule four</li>
                <li>Rule five</li>
            </ol>
        </form>
    </div>

    <div id="win-dialog" title="Game End">
        <p>
            <span class="ui-icon ui-icon-circle-check"></span>
            <h2>Player <strong>1</strong> wins !</h2>
        </p>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="assets/js/ui-dialog.js"></script>


</body>

</html>
